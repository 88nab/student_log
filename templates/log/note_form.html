{% extends 'log/base.html' %}
{% load staticfiles %}

{% block body_block %}

<div class="page-header text-center">
	<br>
	<h1>Add A Note</h1>
</div>


<div class="row">
     <div class = "col-lg-12 text-center">
        	<form id="note_form" method="post" action="{% url 'add_note' user.username %}">
              			{% csrf_token %}
              			{{ form.as_p }}
          		<input type="submit" class="btn btn-default" value="Create Note" /> 
        </form>
    </div>
</div>
</div>



{% endblock %}
