{% extends 'log/base.html' %}
{% load staticfiles %}


{% block body_block %}

<div class="page-header text-center">
	<br>
	<h1>Tag Search</h1>
</div>
<div class="container">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h4>Search our tags to help with your studies.</h4><br/>
			<input class="form-control"type="text" id="myInput" onkeyup="searchFunction()" placeholder="Search here...">
				</div>
			</div>

			<br><br>
					{% for tag in tags %}
					<div class="row">
						<div class="col-lg-12 text-center">
							<div class="well">
								<div id="tag-list">
								<strong><li>{{tag.tags}}</li></strong>
								<h5><a href="{% url 'video_test' tag.videoID %}">Click here to view this video</a></h5>
							</div>
						</div>
								{% endfor %}
						</div>
					</div>
				</div>
			</div>

<script type="text/javascript" src="{% static 'js/forums.js' %}"></script>
<link href="{% static 'css/search.css' %}" rel="stylesheet" type="text/css">
{% endblock %}
