{% extends 'log/base.html' %}
{% load staticfiles %}

{% block body_block %}

<div class="page-header text-center">
	<br>
	<h1>Save Timecodes</h1>
	
</div>

<div class="row">
     <div class = "col-lg-12 text-center">
     	<h4>Please select the number <strong><u>{{video.videoID}}</u></strong> from the videoID dropdown menu to ensure that your timestamp will be saved with the correct video.</h4><br>
     </div>
</div>


<div class="row">
     <div class = "col-lg-12 text-center">
        	<form id="journal_content_form" method="post" action="{% url 'add_journal_content' video.videoID %}">
              			{% csrf_token %}
              			{{ form.as_p }}
          		<input type="submit" class="btn btn-default" value="Save to Journal" /> 
        </form>
    </div>
</div>
</div>



{% endblock %}
