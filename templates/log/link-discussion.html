{% extends 'log/base.html' %}

{% load staticfiles %}

	{% block body_block %}
	<div class="row">
		<div class="col-lg-12 text-center">
			<br><br><br>
			<h3>Upload {{file.upload_file_id}}</h3>
			<div class="original_post">
				<p>{{file.comment}}<br></p>
				<b> - {{file.uploader}}</b><br>
				<p id="comment-font"><i>{{file.upload_time}}</i><br></p>
			</div>
		</div>
	</div>
	{% endblock %}
